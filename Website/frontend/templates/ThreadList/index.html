{% extends 'Shared/SharedView.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<body>
    <div>
        <div class="ui orange inverted menu">
            <div class="ui container">
                <div class="item">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search...">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="right menu">
                    <div class="item">
                        <button class="ui orange button">Add Thread</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="ui thread container">
        <div class="ui divided items">
            {% for thread in threads %}
            <div class="item thread-item">
                <div class="content">
                    <a class="header">{{ thread.Name }}</a>
                    <span class="date"> ({{ thread.Date }})</span>
                    <div class="meta">
                        <span>Written by {{ thread.Author }}</span>
                    </div>
                    <div class="description">
                        <p>{{ thread.Description|truncatewords:30 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
<style>
    .thread {
        cursor: pointer;
    }
</style>

{% endblock %}
